# Simple Nginx configuration for eungming.com
# Minimal setup to fix redirect loops

# Redirect subdomains to main domain
server {
    listen 80;
    server_name blog.eungming.com www.eungming.com;
    return 301 https://eungming.com$request_uri;
}

# Main server
server {
    listen 80;
    server_name eungming.com;
    
    # If using HTTPS, redirect HTTP to HTTPS
    # return 301 https://$host$request_uri;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server (if using SSL)
server {
    listen 443 ssl;
    server_name eungming.com;
    
    # SSL certificates
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}