name: Daily Auto Post

on:
  schedule:
    # 5분마다 실행 (하루 1개 제한으로 실제로는 첫 성공 후 중지)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-daily-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Generate daily post
      run: yarn tsx scripts/claude-auto-post-improved.ts
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        NODE_ENV: production
        
    - name: Notify completion
      if: success()
      run: echo "✅ Daily post generated successfully!"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Daily post generation failed!"