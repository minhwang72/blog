name: Daily Auto Post

on:
  schedule:
    # 매일 오전 9시 (한국 시간) - UTC 0시 (원래)
    # 피크 시간대 회피를 위해 여러 시간대로 분산
    - cron: '15 23 * * *'  # UTC 23:15 = 한국 시간 오전 8:15 (1차 시도)
    - cron: '45 0 * * *'   # UTC 00:45 = 한국 시간 오전 9:45 (2차 시도)
    - cron: '30 1 * * *'   # UTC 01:30 = 한국 시간 오전 10:30 (3차 시도)
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-daily-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Generate daily post
      run: yarn tsx scripts/claude-auto-post.ts
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        NODE_ENV: production
        
    - name: Notify completion
      if: success()
      run: echo "✅ Daily post generated successfully!"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Daily post generation failed!"