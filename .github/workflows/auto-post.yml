name: Claude Auto Post Generator

on:
  schedule:
    # 매일 오후 6시 (한국시간 18:00, UTC 09:00)
    - cron: '0 9 * * *'
    # 백업 1: 매일 오후 8시 (한국시간 20:00, UTC 11:00)
    - cron: '0 11 * * *'
    # 백업 2: 매일 오후 10시 (한국시간 22:00, UTC 13:00)
    - cron: '0 13 * * *'
    # 백업 3: 매일 밤 12시 (한국시간 24:00, UTC 15:00)
    - cron: '0 15 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Generate daily post with Claude
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        MCP_SERVER_URL: https://mcp.eungming.com
        BLOG_API_URL: https://www.eungming.com/api/mcp
      run: |
        # Claude API 키 확인
        if [ -z "$CLAUDE_API_KEY" ]; then
          echo "❌ CLAUDE_API_KEY가 설정되지 않았습니다."
          exit 1
        fi
        
        # TypeScript 스크립트 실행
        npx tsx scripts/claude-auto-post.ts
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🤖 Claude 기반 자동 포스트 생성 $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push
