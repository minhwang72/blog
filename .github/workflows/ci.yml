name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type checking
        run: yarn type-check

      - name: Lint check
        run: yarn lint

      - name: Run tests
        run: yarn test --passWithNoTests

  # ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://www.eungming.com

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # ì•Œë¦¼
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quality-check, build-test]
    if: always()
    
    steps:
      - name: Notify success
        if: ${{ needs.build-test.result == 'success' }}
        run: |
          echo "ğŸ‰ CI Pipeline completed successfully!"
          echo "âœ… All checks passed"

      - name: Notify failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ CI Pipeline failed!"
          echo "Please check the logs for details"